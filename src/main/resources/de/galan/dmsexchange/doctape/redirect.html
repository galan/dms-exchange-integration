<html>
<head>
	<title>Redirecting</title>
</head>

<body>
<script>
  if(window.location.hash) {
      var hash = window.location.hash.substring(1); //Puts hash in variable, and removes the # character
      window.location = "http://localhost:8765/dms-exchange/auth2?" + hash;
  }
</script>
</body>

</html>
